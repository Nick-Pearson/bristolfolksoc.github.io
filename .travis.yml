language: node_js
node_js:
- '6'

branches:
  only:
    - development

cache:
  directories:
  - node_modules

before_install:
  - cd ./travis/
  - ./installbookdeps.sh
  - WD="$(pwd)";
  - export PATH="$PATH:$WD/download/ps2eps/bin:$WD/download/abcm2ps"
  - cd ..

script:
  - node generate.js
  - npm test;

after_success:
  - cd ./travis/
  - ./deploy.sh
  - cd ..
